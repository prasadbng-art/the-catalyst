<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Retention Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            padding: 24px;
            background: #0f172a;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
        }

        .card {
            background: #020617;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background: #020617;
            color: white;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        button {
            margin-top: 16px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-top: 16px;
            font-size: 14px;
            color: #a5b4fc;
        }
    </style>
</head>

<body>
    <h1>Retention Impact Simulator</h1>

    <div class="card">
        <label>Attrition Reduction (%)</label>
        <input id="reduction" type="number" value="10" />

        <label style="margin-top:12px;">Program Cost ($)</label>
        <input id="cost" type="number" value="500000" />

        <button onclick="simulate()">Apply Simulation</button>

        <div class="result" id="output"></div>
    </div>

    <script>
        function simulate() {
            const reduction = Number(document.getElementById("reduction").value);
            const cost = Number(document.getElementById("cost").value);

            const benefit = Math.round(reduction * 19400);
            const roi = (benefit / cost).toFixed(2);

            document.getElementById("output").innerText =
                `Projected Benefit: $${benefit.toLocaleString()}
ROI Multiple: ${roi}x`;

            // ðŸ”— Send to React (next phase)
            window.parent.postMessage(
                {
                    type: "RETENTION_SIMULATION",
                    payload: { reduction, cost, benefit, roi }
                },
                "*"
            );
        }
    </script>
</body>

</html>
