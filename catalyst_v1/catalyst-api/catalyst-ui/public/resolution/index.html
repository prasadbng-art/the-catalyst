<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Resolution – Catalyst</title>

    <!-- Tailwind (CDN – demo safe) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 17 (standalone) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f1f5f9;
        }
    </style>
</head>

<body>
    <!-- React Mount -->
    <div id="root"></div>

    <script type="text/babel">
        /* =====================================================
           Incoming Signals (Layer 1 → Layer 2 bridge)
        ===================================================== */

        const SIGNALS = {
            location: "Warsaw",

            organization: {
                peopleStress: 65,
                costStress: 70,
                macroStress: 60,
                executionStress: 45,
            },

            workforce: {
                baselineAttritionRisk: 24.2,
                highRiskCount: 16,
                dominantDrivers: [
                    "Poor Manager Score",
                    "Low Engagement",
                    "Stagnant Performance",
                ],
            },

            economics: {
                annualAttritionCost: 1940000,
                perCapitaCost: 124121,
            },
        };

        /* =====================================================
           Driver Pool (Expanded realism)
        ===================================================== */

        const DRIVER_POOL = [
            "Poor Manager Score",
            "Low Engagement",
            "Low Compa-Ratio",
            "Stagnant Performance",
            "Lack of Career Path",
            "Burnout Risk",
            "Role Misalignment",
        ];

        /* =====================================================
           High-Risk Employees (Derived, non-uniform)
        ===================================================== */

        const highRiskEmployees = Array.from(
            { length: SIGNALS.workforce.highRiskCount },
            (_, i) => {
                const baseRisk = 75 + Math.floor(Math.random() * 21); // 75–95
                const stressLift = Math.round(SIGNALS.organization.peopleStress / 10);

                const driverCount = 1 + Math.floor(Math.random() * 3);
                const drivers = [...DRIVER_POOL]
                    .sort(() => 0.5 - Math.random())
                    .slice(0, driverCount);

                return {
                    id: `WE${100 + i}`,
                    name: `Employee ${i + 1}`,
                    department: SIGNALS.location,
                    risk: Math.min(baseRisk + stressLift, 95),
                    drivers,
                };
            }
        );

        /* =====================================================
           Employee Card Component
        ===================================================== */

        const EmployeeCard = ({ employee, onSimulationChange }) => {
            const [choice, setChoice] = React.useState("none");

            const stressMultiplier = SIGNALS.organization.peopleStress / 100;

            const interventions = {
                none: {
                    label: "Select intervention",
                    impact: 0,
                    targets: [],
                },

                mentor: {
                    label: "Assign Senior Mentor",
                    impact: 0.35,
                    targets: ["Low Engagement", "Lack of Career Path", "Stagnant Performance"],
                },

                raise: {
                    label: "Salary Increase (10%)",
                    impact: 0.5,
                    targets: ["Low Compa-Ratio"],
                },

                project: {
                    label: "Lead Strategic Project",
                    impact: 0.75,
                    targets: ["Stagnant Performance", "Role Misalignment"],
                },

                skip: {
                    label: "Skip-Level Meeting",
                    impact: 0.3,
                    targets: ["Poor Manager Score"],
                },
            };

            const intervention = interventions[choice];

            const matchingDrivers = employee.drivers.filter(d =>
                intervention.targets.includes(d)
            ).length;

            const alignmentFactor =
                matchingDrivers === 0 ? 0.2 :
                    matchingDrivers === 1 ? 0.6 : 1.0;

            const individualResponsiveness = 0.8 + Math.random() * 0.4;

            const newRisk =
                choice === "none"
                    ? employee.risk
                    : Math.max(
                        Math.round(
                            employee.risk *
                            (1 -
                                intervention.impact *
                                alignmentFactor *
                                individualResponsiveness *
                                stressMultiplier)
                        ),
                        5
                    );
            React.useEffect(() => {
                onSimulationChange({
                    id: employee.id,
                    before: employee.risk,
                    after: newRisk,
                    intervention: choice,
                    matchedDrivers: matchingDrivers,
                    totalDrivers: employee.drivers.length
                });
            }, [newRisk, choice]);

            return (
                <div className="bg-white rounded-lg shadow p-4 flex flex-col justify-between">
                    <div>
                        <div className="flex justify-between">
                            <div>
                                <p className="font-semibold text-gray-800">{employee.name}</p>
                                <p className="text-xs text-gray-500">
                                    {employee.id} · {employee.department}
                                </p>
                            </div>
                            <div className="text-right">
                                <p className="text-2xl font-bold text-red-600">
                                    {employee.risk}%
                                </p>
                                <p className="text-xs text-gray-500">Current Risk</p>
                            </div>
                        </div>

                        <div className="flex flex-wrap gap-1 mt-2">
                            {employee.drivers.map(d => (
                                <span
                                    key={d}
                                    className="text-xs bg-red-100 text-red-800 px-2 py-1 rounded-full"
                                >
                                    {d}
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="mt-4">
                        <select
                            className="w-full border rounded-md px-2 py-1 text-sm"
                            value={choice}
                            onChange={(e) => setChoice(e.target.value)}
                        >
                            {Object.entries(interventions).map(([key, i]) => (
                                <option key={key} value={key}>
                                    {i.label}
                                </option>
                            ))}
                        </select>

                        {choice !== "none" && (
                            <div className="mt-3 text-center bg-green-50 rounded-lg p-2">
                                <p className="text-xl font-bold text-green-600">
                                    {newRisk}%
                                </p>
                                <p className="text-xs text-gray-500">Simulated Risk</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        /* =====================================================
           App
        ===================================================== */

        const App = () => {
            const [simData, setSimData] = React.useState({});
            const handleSimulationChange = (data) => {
                setSimData(prev => ({ ...prev, [data.id]: data }));
            }
            React.useEffect(() => {
                const employees = Object.values(simData);
                if (employees.length === 0) return;

                const populationSize = employees.length;

                const avgRiskBefore =
                    employees.reduce((s, e) => s + e.before, 0) / populationSize;

                const avgRiskAfter =
                    employees.reduce((s, e) => s + e.after, 0) / populationSize;

                const riskDelta = avgRiskBefore - avgRiskAfter;

                const highRiskReductionCount = employees.filter(
                    e => e.before >= 75 && e.after < 75
                ).length;

                const expectedExitsBefore = avgRiskBefore / 100 * populationSize;
                const expectedExitsAfter = avgRiskAfter / 100 * populationSize;
                const exitsAvoided = expectedExitsBefore - expectedExitsAfter;

                const costAvoided = exitsAvoided * SIGNALS.economics.perCapitaCost;

                const aligned = employees.filter(e => e.matchedDrivers > 0).length;
                const precisionScore = aligned / populationSize;

                const payload = {
                    population_size: populationSize,
                    avg_risk_before: avgRiskBefore,
                    avg_risk_after: avgRiskAfter,
                    risk_delta: riskDelta,
                    high_risk_reduction_count: highRiskReductionCount,
                    expected_exits_before: expectedExitsBefore,
                    expected_exits_after: expectedExitsAfter,
                    exits_avoided: exitsAvoided,
                    cost_avoided: costAvoided,
                    intervention_precision_score: precisionScore
                };

                window.parent.postMessage({
                    type: "CATALYST_INTERVENTION_IMPACT",
                    payload
                }, "*");

            }, [simData]);

            return (
                <div className="min-h-screen p-6">
                    <h2 className="text-lg font-semibold text-gray-900">
                        Targeted Retention Scenarios
                    </h2>
                    <p className="text-sm text-gray-500 mt-1">
                        Employee-level interventions aligned to underlying risk drivers.
                    </p>

                    <div className="mt-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                        {highRiskEmployees.map(emp => (
                            <EmployeeCard key={emp.id} employee={emp} onSimulationChange={handleSimulationChange} />
                        ))}
                    </div>
                </div>
            );
        };

        /* =====================================================
           Mount
        ===================================================== */

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
