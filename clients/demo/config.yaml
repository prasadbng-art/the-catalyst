# ============================================================
# CLIENT IDENTITY
# ============================================================

client:
  id: demo
  name: "Catalyst Demo Organization"
  industry: "Technology"
  geography: "Global"
  currency: "USD"


# ============================================================
# PERSONAS ENABLED
# ============================================================

personas:
  enabled:
    - CEO
    - CHRO
    - HRBP


# ============================================================
# KPI CONFIGURATION
# (Controls visibility, thresholds, narratives)
# ============================================================

kpis:

  sentiment_health:
    enabled: true
    thresholds:
      critical: -10
      negative: -5
      watch: 0
    labels:
      critical: "Critical Sentiment Risk"
      negative: "Elevated Sentiment Risk"
      watch: "Watch"
      healthy: "Healthy"
    lookback_months: 12

  attrition_economics:
    enabled: true
    thresholds:
      critical: 25
      high: 18
      watch: 12
    labels:
      critical: "Severe Financial Exposure"
      high: "High Financial Exposure"
      watch: "Emerging Financial Risk"
      healthy: "Controlled Attrition Cost"
    assumptions:
      cost_per_exit_multiplier: 1.2

  manager_effectiveness:
    enabled: true
    thresholds:
      weak: 60
      critical: 50
    labels:
      critical: "Severely Ineffective"
      weak: "Below Expected Effectiveness"
      healthy: "Effective Management"


# ============================================================
# NARRATIVE & DECISION STYLE
# ============================================================

narrative:
  tone: "executive"          # executive | operational | diagnostic
  risk_language: "direct"    # direct | cautious
  financial_emphasis: true

