# ============================================================
# CLIENT IDENTITY
# ============================================================

client:
  id: demo
  name: "Catalyst Demo Organization"
  industry: "Technology"
  geography: "Global"
  currency: "USD"


# ============================================================
# PERSONAS ENABLED
# ============================================================

personas:
  enabled:
    - CEO
    - CHRO
    - HRBP


# ============================================================
# KPI CONFIGURATION
# (Controls visibility, thresholds, narratives)
# ============================================================

kpis:

  sentiment_health:
    thresholds:
      critical: -10
      negative: -5
    labels:
      critical: "Critical Sentiment Risk"
      negative: "Elevated Sentiment Risk"
      healthy: "Sentiment Within Control"

  manager_effectiveness:
    thresholds:
      critical: 50
      negative: 60
    labels:
      critical: "Severe Manager Capability Risk"
      negative: "Manager Capability Gaps"
      healthy: "Manager Effectiveness Acceptable"

  attrition_economics:
    thresholds:
      critical: 25
      high: 18
      watch: 12
    labels:
      critical: "Severe Financial Exposure"
      high: "High Financial Exposure"
      watch: "Emerging Financial Risk"
      healthy: "Controlled Attrition Cost"


# ============================================================
# NARRATIVE & DECISION STYLE
# ============================================================

narrative:
  tone: "executive"          # executive | operational | diagnostic
  risk_language: "direct"    # direct | cautious
  financial_emphasis: true

