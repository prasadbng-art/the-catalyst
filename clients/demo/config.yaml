# ============================================================
# CLIENT IDENTITY
# ============================================================
client:
  id: demo
  name: "Catalyst Demo Organization"
  industry: "Technology"
  geography: "Global"
  currency: "USD"

# ============================================================
# PERSONAS ENABLED
# ============================================================
personas:
  enabled:
    - CEO
    - CHRO
    - HRBP

# ============================================================
# KPI CONFIGURATION
# ============================================================
kpis:

  sentiment_health:
    enabled: true

    thresholds:
      critical: -10
      negative: -5

    labels:
      critical: "Critical Sentiment Risk"
      negative: "Elevated Sentiment Risk"
      healthy: "Sentiment Within Control"

    action_plans:
      critical:
        CEO:
          - priority: High
            action: "Escalate sentiment decline as an enterprise risk"
            owner: "Executive Committee"
            timeline: "30 days"
            success_metric: "Risk ownership assigned"

        CHRO:
          - priority: High
            action: "Run root-cause diagnostics on manager capability"
            owner: "HR Leadership"
            timeline: "30 days"
            success_metric: "Drivers identified"

        HRBP:
          - priority: High
            action: "Immediate coaching for bottom-quartile managers"
            owner: "HRBP"
            timeline: "30 days"
            success_metric: "Local sentiment improves"

      negative:
        CEO:
          - priority: Medium
            action: "Focus leadership attention on worst-affected locations"
            owner: "CEO / COO"
            timeline: "60 days"
            success_metric: "Sentiment trend stabilizes"

        CHRO:
          - priority: Medium
            action: "Accelerate internal mobility and role clarity initiatives"
            owner: "Talent COE"
            timeline: "60 days"
            success_metric: "Engagement lift observed"

        HRBP:
          - priority: Medium
            action: "Target teams showing early sentiment decline"
            owner: "HRBP"
            timeline: "60 days"
            success_metric: "Stabilization achieved"

      healthy:
        CEO:
          - priority: Low
            action: "Maintain executive visibility on sentiment trends"
            owner: "CHRO"
            timeline: "Ongoing"
            success_metric: "No deterioration observed"

        CHRO:
          - priority: Low
            action: "Embed sentiment signals into workforce planning"
            owner: "HR Ops"
            timeline: "Ongoing"
            success_metric: "Sustained stability"

        HRBP:
          - priority: Low
            action: "Reinforce best-performing managers"
            owner: "HRBP"
            timeline: "Ongoing"
            success_metric: "Consistency maintained"

  manager_effectiveness:
    enabled: true

    thresholds:
      critical: 50
      negative: 60

    labels:
      critical: "Severely Weak Management Capability"
      negative: "Manager Capability Gaps Detected"
      healthy: "Manager Capability Within Range"

    action_plans:
      critical:
        CEO:
          - priority: High
            action: "Treat weak management as a growth constraint"
            owner: "Board / Executive Committee"
            timeline: "30 days"
            success_metric: "Ownership assigned"

      negative:
        CHRO:
          - priority: Medium
            action: "Launch targeted manager capability uplift"
            owner: "L&D"
            timeline: "60 days"
            success_metric: "Index improves"

      healthy:
        HRBP:
          - priority: Low
            action: "Scale best-performing manager practices"
            owner: "HRBP"
            timeline: "Ongoing"
            success_metric: "Replication achieved"

  attrition_economics:
    enabled: true

    thresholds:
      critical: 25
      high: 18

    labels:
      critical: "Severe Financial Exposure"
      high: "High Financial Exposure"
      healthy: "Controlled Attrition Cost"

    action_plans:
      critical:
        CEO:
          - priority: High
            action: "Treat attrition cost as EBIT leakage"
            owner: "Executive Team"
            timeline: "30 days"
            success_metric: "Cost ownership assigned"

      high:
        CHRO:
          - priority: Medium
            action: "Reallocate spend to highest-ROI retention levers"
            owner: "HR Leadership"
            timeline: "60 days"
            success_metric: "Run-rate reduced"

      healthy:
        HRBP:
          - priority: Low
            action: "Track exit drivers and flight-risk roles"
            owner: "HRBP"
            timeline: "Ongoing"
            success_metric: "Early warning maintained"
